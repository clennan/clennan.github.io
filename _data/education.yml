    The first half of the course was very formal with advanced math courses in measure theory and stochastics. In the second half I focussed on <mark>machine learning</mark>, where I got exposed to a broad range of machine learning methods.

    In my thesis I applied an attribution method to an image captioning <mark>neural network</mark> to better understand the network's inner workings. The thesis and all the code can be found on [GitHub](https://github.com/clennan/image-captioning).

- name: University of Warwick
