    At Warwick I focussed on Econometrics and Behavioural Economics. It was the first time I was exposed to more advanced linear algebra and that I started using R for regression analyses. My thesis was on game theory - I analysed the phenomenon in decision making of attaching greater importance to experienced information than observed information. The thesis won the best dissertation award.

