  description: | # this will include new lines to allow paragraphs
    At Warwick I focussed on <mark>Econometrics</mark> and <mark>Behavioural Economics</mark>. It was the first time I was exposed to more advanced linear algebra and that I started using R for regression analyses.

    My thesis however was about game theory - I analysed the phenomenon in decision making of attaching greater importance to experienced information than observed information. The thesis won the best dissertation award which I was quite proud of :)

